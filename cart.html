<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suraj's Fashion Store</title>
  <link rel="stylesheet" href="shop.css" />
</head>
<body>
  <header>
    <h1>üõçÔ∏è Suraj's Fashion Store</h1>
    <nav>
      <a href="index.html">Back to Portfolio</a>
      <a href="#cart">üõí Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <main>
    <section class="products">
      <h2>Explore Our Collection</h2>

      <!-- Product Cards -->
      <div class="product-grid">

        <!-- T-shirt -->
        <div class="product" data-name="T-shirt" data-price="499">
          <img class="main-image" src="Assest/good-looking-confident-young-man-red-t-shirt.jpg" alt="T-shirt">
          <div class="thumbnails">
            <img src="Assest/good-looking-confident-young-man-red-t-shirt.jpg" onclick="changeImage(this)">
            <img src="Assest/man-wearing-t-shirt-gesturing.jpg" onclick="changeImage(this)">
            <img src="Assest/serious-young-man-standing-isolated-yellow-wall.jpg" onclick="changeImage(this)">
          </div>
          <h3>T-shirt</h3>
          <p>‚Çπ499</p>
          <button onclick="addToCart(this)">Add to Cart</button>
        </div>

        <!-- Sneakers -->
        <div class="product" data-name="Sneakers" data-price="1599">
          <img class="main-image" src="Assest/sneakers1.jpg" alt="Sneakers">
          <div class="thumbnails">
            <img src="Assest\pexels-aditya-aiyar-615049-1407354.jpg" onclick="changeImage(this)">
            <img src="Assest\pexels-ankurbagai-1280064.jpg" onclick="changeImage(this)">
            <img src="Assest\pexels-melvin-buezo-1253763-2529148.jpg" onclick="changeImage(this)">
          </div>
          <h3>Sneakers</h3>
          <p>‚Çπ1599</p>
          <button onclick="addToCart(this)">Add to Cart</button>
        </div>

        <!-- Hoodie -->
        <div class="product" data-name="Hoodie" data-price="799">
          <img class="main-image" src="Assest/alternative-man-white-hoodie.jpg" alt="Hoodie">
          <div class="thumbnails">
            <img src="Assest/alternative-man-white-hoodie.jpg" onclick="changeImage(this)">
            <img src="Assest/young-person-wearing-hoodie-mockup.jpg" onclick="changeImage(this)">
            <img src="Assest\handsome-confident-hipster-modelsexy-unshaven-man-dressed-summer-stylish-green-hoodie-jeans-clothes-fashion-male-with-curly-hairstyle-posing-studio-isolated-blue.jpg" onclick="changeImage(this)">
          </div>
          <h3>Hoodie</h3>
          <p>‚Çπ799</p>
          <button onclick="addToCart(this)">Add to Cart</button>
        </div>

      </div>
    </section>

    <section id="cart">
      <h2>üõí Your Cart</h2>
      <ul id="cart-items"></ul>
      <p><strong>Total:</strong> ‚Çπ<span id="cart-total">0</span></p>
    </section>
  </main>

  <script>
    let cart = [];

    function addToCart(button) {
      const product = button.closest('.product');
      const name = product.dataset.name;
      const price = parseInt(product.dataset.price);
      cart.push({ name, price });
      updateCartUI();
    }

    function updateCartUI() {
      const cartItems = document.getElementById('cart-items');
      const totalEl = document.getElementById('cart-total');
      const countEl = document.getElementById('cart-count');

      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - ‚Çπ${item.price}`;
        cartItems.appendChild(li);
        total += item.price;
      });

      totalEl.textContent = total;
      countEl.textContent = cart.length;
    }

    function changeImage(thumbnail) {
      const mainImg = thumbnail.closest('.product').querySelector('.main-image');
      mainImg.src = thumbnail.src;
    }
  </script>
</body>
</html>
